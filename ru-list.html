<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="content-type" charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<style>
    body {
        padding-top: 60px;
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="navbar-brand ms-3">るぅさんの歌えるものリスト</div>
            <button id="btnReset" class="btn-sm btn-primary ">Reset</button>
        </nav>
    </header>
    <div class="sortable-table">
        <table id="my-table1" class="table table-striped">
            <thead>
                <tr>
                    <th data-id="id" data-header>
                        <div>#</div>
                    </th>
                    <th data-id="name" sortable>
                        name
                    </th>
                    <th data-id="lyricist" sortable>
                        lyricist
                    </th>
                    <th data-id="karaoke" sortable>
                        karaoke
                    </th>
                    <th data-id="original" sortable>
                        original
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@riversun/sortable-table/lib/sortable-table.js"></script>
    <script src="ru-list.js"></script>
    <script src="SortableTable.js"></script>
</body>
</html>
